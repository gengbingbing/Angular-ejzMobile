<div id="myAdvisorview" style="display:none;">
    <ion-header-bar class="bar-positive">
      <h1 class="title"><select id="userlist" style="float: left; width: 50px; height: 30px; border: 0px; background: #1A1627; margin-top: 6px;">

        <div class="message-container"></div>
      </div>
    </div>
    
    <div id="msg-template" style="display: none">

              </div>
              <div class="cloudArrow "></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </ion-content>

  <div id="input-box">
    <form id="msgform" class="form-horizontal post-form">
      <div class="input-append">
        <select id="userlist" style="float: left; width: 26%; height:30px; display:none">

        </select> 
        <input type="text" id="msg" size="16" class="span7"/>
