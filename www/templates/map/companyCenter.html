<ion-slide>
  <div class="search_right"> 
           <ul class="seach_a">
            <li><a ng-click="choice('公司评分')" class="a2">按评分</a></li>
            <li><a ng-click="choice('公司价格')">按价格</a></li>
            <li><a ng-click="choice('公司热门')">按热门</a></li>
           </ul>      
            <ul class="search_photo " ng-repeat="ma in mapCompany | fuzzyBy : type : search | orderBy : expression">
             <li class="padding" map4>
                 <a class="fal_left"><img src="{{ma.photo}}" class="person_photo_img02">
                 </a>
                 <p class="fal_left sty" >
                  <span> 名称: <i class="font-size16">{{ma.realname}} </i></span>
                  <span> 评分:<i>{{ma.desginScore}}</i>级</span>
                  <span> 价格: <i>{{ma.desginCost}}</i></span>
                  <span> <i ng-click="makeAppointment()">{{ma.state}}</i></span>
                 </p>
             </li>
  </ul> 
 </div> 
     <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
    <ion-infinite-scroll ng-if="vm.moredata" on-infinite="vm.loadMore()" distance="1%" ></ion-infinite-scroll>
    </ion-infinite-scroll>
</ion-slide>
