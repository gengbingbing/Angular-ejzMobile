<ion-view view-title="我的收藏" ng-controller="collectCtrl" ng-init="initData()">

	<ion-nav-bar class="bar-positive">
	    <ion-nav-back-button class="button-icon ion-chevron-left"></ion-nav-back-button>
	</ion-nav-bar> 



	<ion-content  class="person_content">
		<div class="botm56">
	        <ul class="list">
		        <li class="item" ng-repeat="collectionImg in collection" desginer2 ng-click="OpenCollectionItem()">
		        	<!-- 显示收藏的图片内容 -->
		        	<div ng-click="bigImg(collectionImg)">
		        		<img src={{collectionImg.img}} style="width: 100%; height:180px;">
					</div>
		        	<!-- 显示图片的描述性信息 -->
		            <div style="text-align:center; width:100%;">
		             	<span>{{collectionImg.imgmessage}}</span>
		            </div>
		        </li>
	      	</ul>
    	</div>    	
	</div>

	<div id="bigImgTem" style="display:none;" class="modal-backdrop active {{masklayerShowHideClass}}">
  		<img src= {{ImgUrl}} style="width: 98%; height:100%; margin-left:1%; margin-right:1%;" on-double-tap="quitBigImg()" />
  	</div>
	 
	</ion-content>
	<ng-include src="'templates/public_bottom.html'"></ng-include>
</ion-view>
